name: Platform Scrape

on:
  workflow_dispatch:
    inputs:
      college:
        description: 'College to process'
        required: true
        default: 'CMRIT'
        type: choice
        options:
          - CMRIT
      batch:
        description: 'Batch to process (can select multiple on run page)'
        required: true
        default: '_2025'
        type: choice
        options:
          - _2025
          - _2026
          - _2027
      platform:
        description: 'Platform to scrape'
        required: true
        type: choice
        options:
          - CODECHEF
          - CODEFORCES
          - HACKERRANK
          - GEEKSFORGEEKS
          - LEETCODE
      test:
        description: 'Run in test mode with limited participants'
        required: false
        default: 'false'
        type: boolean
      sample:
        description: 'Number of random participants to select in test mode'
        required: false
        default: '20'
        type: number
      debug:
        description: 'Enable debug mode with verbose logging'
        required: false
        default: 'false'
        type: boolean

jobs:
  setup:
    uses: ./.github/workflows/reusable-actions.yml
    secrets: inherit
    
  platform-scrape:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create .env file
        run: |
          cp .env.example .env
          # Dynamically add all secrets to the .env file
          for secret_name in $(echo '${{ toJSON(secrets) }}' | jq -r 'keys[]'); do
            # Skip GitHub default secrets
            if [[ $secret_name != GITHUB_* && $secret_name != ACTIONS_* ]]; then
              # Get the secret value
              secret_value=$(echo '${{ toJSON(secrets) }}' | jq -r --arg key "$secret_name" '.[$key]')
              # Find matching line in .env file and replace it, or append if not found
              if grep -q "^${secret_name}=" .env; then
                sed -i "s|^${secret_name}=.*|${secret_name}=${secret_value}|g" .env
              else
                echo "${secret_name}=${secret_value}" >> .env
              fi
            fi
          done
          
      - name: Scrape platform data
        run: |
          debug_flag="${{ github.event.inputs.debug == 'true' && '--debug' || '' }}"
          test_flag="${{ github.event.inputs.test == 'true' && '--test' || '' }}"
          
          # Run the scraper
          python main.py $debug_flag scrape \
            --college ${{ github.event.inputs.college }} \
            --batch ${{ github.event.inputs.batch }} \
            --platform ${{ github.event.inputs.platform }} \
            $test_flag \
            --sample ${{ github.event.inputs.sample }}
            
      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: platform-scrape-logs-${{ github.event.inputs.college }}-${{ github.event.inputs.batch }}-${{ github.event.inputs.platform }}-${{ github.run_id }}
          path: logfile.log
          retention-days: 7